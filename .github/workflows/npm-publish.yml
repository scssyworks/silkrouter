# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Node.js Package

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org
      - run: git config --global user.name "scssyworks"
      - run: git config --global user.email "contactsachinsingh@gmail.com"
      - run: npm ci
      - run: npm test
      - run: npm version ${{github.event.release.tag_name}} --no-git-tag-version --force
      - run: npm run build
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
      - run: git commit -am "[Automated Message] Published latest version to NPM"
      - run: git push origin HEAD:master
        env:
          github-token: ${{secrets.GITHUB_TOKEN}}
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: dist

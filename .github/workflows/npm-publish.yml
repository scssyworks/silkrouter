# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Node.js Package

on:
  release:
    types: [published]

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org
      - run: git config --global user.name "scssyworks"
      - run: git config --global user.email "contactsachinsingh@gmail.com"
      - run: npm ci
  test:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - run: npm run test
  build:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - run: npm version ${{github.event.release.tag_name}} --no-git-tag-version --force
      - run: npm run build
  publish-deploy:
    runs-on: ubuntu-latest
    if: ${{success()}}
    needs: [test, build]
    steps:
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
      - run: git commit -am "${{github.event.release.tag_name}} published!"
      - run: git push origin HEAD:master
        env:
          github-token: ${{secrets.GITHUB_TOKEN}}
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: dist
  
